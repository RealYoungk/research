# 사이트 기본 설정
title: "기업 분석 노트"
description: "기업들의 비즈니스 모델과 재무 분석"
author: "영진"
email: "ceo.youngandrich@gmail.com"

# URL 설정 (GitHub username으로 변경 필요)
baseurl: "/research"
url: "https://realyoungk.github.io"

# 빌드 설정
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# 카테고리 (시장별) — _posts 대신 컬렉션 사용 (날짜 없는 파일명)
collections:
  kospi:
    output: true
    permalink: /kospi/:title/
  kosdaq:
    output: true
    permalink: /kosdaq/:title/
  nasdaq:
    output: true
    permalink: /nasdaq/:title/
  nyse:
    output: true
    permalink: /nyse/:title/
  hkex:
    output: true
    permalink: /hkex/:title/
  general:
    output: true
    permalink: /general/:title/

# 기본값
defaults:
  - scope:
      path: ""
      type: "kospi"
    values:
      layout: "post"
      author: "영진"
  - scope:
      path: ""
      type: "kosdaq"
    values:
      layout: "post"
      author: "영진"
  - scope:
      path: ""
      type: "nasdaq"
    values:
      layout: "post"
      author: "영진"
  - scope:
      path: ""
      type: "nyse"
    values:
      layout: "post"
      author: "영진"
  - scope:
      path: ""
      type: "hkex"
    values:
      layout: "post"
      author: "영진"
  - scope:
      path: ""
      type: "general"
    values:
      layout: "post"
      author: "영진"

# 페이지네이션
paginate: 10
paginate_path: "/page:num/"

# 제외 파일
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# 한국어 설정
lang: ko
